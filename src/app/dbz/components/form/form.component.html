<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" [(ngModel)]="character.name" type="text" placeholder="Name" name="name">
  <input class="form-control mb-2" [(ngModel)]="character.power" type="number" placeholder="Power" name="power">
  <button type="submit" class="btn btn-primary">
    Add
  </button>
<!--<pre>{{character | json}}</pre>-->

</form>
