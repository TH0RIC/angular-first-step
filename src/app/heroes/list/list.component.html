<h3>Hero List</h3>
<h3 *ngIf="deletedHero else nothingWasDeleted">Hero deleted <small class="text-danger">{{deletedHero}}</small></h3>

<ng-template #nothingWasDeleted>
  <h3>None hero deleted</h3>
</ng-template>


<button *ngIf="heroNames.length>0" class="btn btn-outline-danger" (click)="removeLastHero()">
Delete last hero!
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
